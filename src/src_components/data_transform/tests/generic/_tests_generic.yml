version: 2
data_tests:
  - name: validate_month
    description: Ensure that all records belong to the appropriate month
    arguments:
      - name: model
        type: string
        description: Model name
      - name: column_name
        type: string
        description: Column name, shouldn't be empty
      - name: month_idx
        type: integer
        description: Index of month to check against. For example if you want all records to be in January, pass "1". 